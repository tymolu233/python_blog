{% extends 'index.html' %}

{% block title %}
<title>登录</title>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/my/css/login.css">
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<div class="login_form">
    <h2 class="title">用户登录</h2>
    <label for="login_name">请输入用户名</label>
    <div class="row">
        <el-input id="login_name" placeholder="请输入用户名"></el-input>
    </div>
    <label for="login_pwd">请输入密码</label>
    <div class="row">
        <el-input id="login_pwd" placeholder="请输入密码"></el-input>
    </div>
    <label for="login_code">请输入图形验证码</label>
    <div class="row code">
        <el-input id="login_code" placeholder="请输入验证码"></el-input>
        <div class="code_img"></div>
    </div>
    <div class="row pwd_info">
        <el-checkbox>记住密码</el-checkbox>
        <a href="javascript:void(0);">忘记密码</a>
    </div>
    <div class="row">
        <el-button class="login_btn" type="primary">登录</el-button>
    </div>
</div>
{% endblock %}
